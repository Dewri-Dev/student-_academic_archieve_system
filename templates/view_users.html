<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registered Users - Admin</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #1a202c, #2d3748, #4a5568, #2d3748);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="gradient-bg text-white">

<div class="flex flex-col min-h-screen">
    <nav class="p-4 md:p-6 bg-gray-800/30 border-b border-gray-700/50 backdrop-blur-sm sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold tracking-tight">User Management</h1>
            <a href="/" class="px-4 py-2 text-sm font-medium border border-gray-500 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors">Back to Home</a>
        </div>
    </nav>

    <main class="flex-grow p-4 md:p-8">
        <div class="container mx-auto">
            <div class="bg-gray-800/50 border border-gray-700/60 rounded-xl shadow-lg overflow-hidden">
                <table class="min-w-full text-left">
                    <thead class="bg-gray-900/70">
                        <tr>
                            <th class="px-6 py-3 text-xs font-medium text-gray-300 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-300 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-300 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>

                    <tbody class="divide-y divide-gray-700">
                        {% if users %}
                            {% for user in users %}
                            <tr class="hover:bg-gray-700/50 transition-colors">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-200">{{ user[0] }}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">{{ user[1] }}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm">
                                    {% if user[2] == 1 %}
                                    <span class="px-2.5 py-0.5 rounded-full text-xs font-semibold bg-green-500/20 text-green-300">
                                        Admin
                                    </span>
                                    {% else %}
                                    <span class="px-2.5 py-0.5 rounded-full text-xs font-semibold bg-blue-500/20 text-blue-300">
                                        User
                                    </span>
                                    {% endif %}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm">
                                    <a href="{{ url_for('delete_user', user_id=user[0]) }}" 
                                       onclick="return confirm('Are you sure you want to delete this user?');"
                                       class="inline-flex items-center gap-2 px-3 py-1.5 text-xs font-medium text-red-400 border border-red-500/50 rounded-md hover:bg-red-500/20 hover:text-red-300 transition">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <td colspan="4" class="text-center py-12 text-gray-400">No registered users found.</td>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="text-center p-4 text-sm text-gray-500 mt-auto">
        &copy; 2025 Student Academic Archive. All Rights Reserved.
    </footer>
</div>

</body>
</html>
