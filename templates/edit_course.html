<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Edit Course</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name</label>
                <input type="text" id="courseName" name="name" value="{{ course[1] }}" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="youtubeLink" class="form-label">YouTube Link</label>
                <input type="url" id="youtubeLink" name="youtube_link" value="{{ course[2] }}" class="form-control" placeholder="https://www.youtube.com/..." required>
            </div>

            <button type="submit" class="btn btn-primary">Update Course</button>
            <a href="/courses" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
      crossorigin="anonymous">
    </script>
</body>
</html>
