<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Portal</title>
    <style>
        :root {
            --bg-dark: #10102c;
            --primary-blue: #1a1a3d;
            --secondary-blue: #1f1f4b;
            --accent-blue: #4a4aff;
            --light-gray: #b0b0c0;
            --white-text: #ffffff;
            --border-color: #3a3a6a;
            --shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 950px;
            min-height: 600px;
            background-color: var(--primary-blue);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .login-form-section {
            flex: 1;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form-section h1 {
            color: var(--white-text);
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-form-section > p {
            color: var(--light-gray);
            margin-bottom: 35px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
            background-color: var(--secondary-blue);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--white-text);
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--accent-blue);
            border: none;
            border-radius: 8px;
            color: var(--white-text);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #3a3ad5;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: var(--light-gray);
        }

        .register-link a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }

        .welcome-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: var(--secondary-blue);
            background-image: radial-gradient(circle at 100% 0%, #4a4aff22, transparent 60%);
        }
        
        .illustration {
            width: 100%;
            max-width: 300px;
            margin-bottom: 30px;
        }
        
        .welcome-section h2 {
            color: var(--white-text);
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }

        .welcome-section p {
            color: var(--light-gray);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                width: 100%;
                max-width: 450px;
                min-height: 0;
            }
            .welcome-section {
                display: none;
            }
            .login-form-section {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Form Section (Left) -->
        <div class="login-form-section">
            <h1>Login</h1>
            <p>Enter your account details to continue</p>
            
            <form method="post">
                <div class="input-group">
                    <input type="text" name="email" placeholder="Email / Username" required />
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required />
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
        </div>
        
        <!-- Welcome Section (Right) -->
        <div class="welcome-section">
            <img src="{{ url_for('static', filename='student_portal.png') }}" alt="Student Portal Illustration" class="illustration">
            <h2>Welcome to the Student Portal</h2>
            <p>Your central hub for attendance and announcements.</p>
        </div>
    </div>

</body>
</html>
