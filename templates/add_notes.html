{% extends "base.html" %}
{% block title %}Add Notes{% endblock %}

{% block content %}
<div class="bg-white min-h-screen flex items-center justify-center px-4 py-12">
    
    <div class="container mx-auto max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2">
            
            <!-- Left Side: Illustration and Info -->
            <div class="p-8 bg-blue-50 flex flex-col justify-center">
                <div class="text-center">
                    <svg class="w-24 h-24 text-blue-500 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                    </svg>
                    <h2 class="text-2xl font-bold text-gray-800">Share Your Knowledge</h2>
                    <p class="mt-2 text-gray-600">
                        Help fellow students by uploading your notes. Every contribution builds a stronger learning community.
                    </p>
                </div>
            </div>

            <!-- Right Side: Form -->
            <div class="p-8">
                <h3 class="text-2xl font-semibold text-gray-900 mb-6">Note Details</h3>
                <form class="space-y-6" action="/notes/add" method="POST" enctype="multipart/form-data">
                    
                    <!-- Semester Input -->
                    <div>
                        <label for="semester" class="block text-sm font-medium text-gray-700">Semester</label>
                        <input id="semester" name="semester" type="number" min="1" max="8" required 
                               placeholder="e.g., 3"
                               class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Subject Input -->
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                        <input id="subject" name="subject" type="text" required 
                               placeholder="e.g., Data Structures"
                               class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- File Upload Input -->
                    <div>
                        <label for="file-upload" class="block text-sm font-medium text-gray-700">Notes File</label>
                        <div class="mt-1">
                            <input id="file-upload" name="file" type="file" accept=".pdf,.docx,.txt" required
                                   class="block w-full text-sm text-gray-500
                                          file:mr-4 file:py-2 file:px-4
                                          file:rounded-full file:border-0
                                          file:text-sm file:font-semibold
                                          file:bg-blue-50 file:text-blue-700
                                          hover:file:bg-blue-100">
                            <p class="text-xs text-gray-500 mt-1">PDF, DOCX, or TXT files only.</p>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex items-center gap-4 pt-4">
                        <button type="submit" 
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                            Upload Notes
                        </button>
                        <a href="/notes" class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
