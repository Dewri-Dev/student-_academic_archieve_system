<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question Paper</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Edit Question Paper</h1>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Semester</label>
                <select name="semester" class="form-select" required>
                    <option value="1" {% if paper[1] == "1" %}selected{% endif %}>1st Semester</option>
                    <option value="2" {% if paper[1] == "2" %}selected{% endif %}>2nd Semester</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Year</label>
                <input type="number" name="year" min="2020" max="2025" value="{{ paper[2] }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" name="subject" value="{{ paper[3] }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Google Drive Link</label>
                <input type="url" name="drive_link" value="{{ paper[4] }}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Paper</button>
            <a href="/papers" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
      crossorigin="anonymous">
    </script>
</body>
</html>
