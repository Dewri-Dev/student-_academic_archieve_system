<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Courses</h1>
        {% if session.is_admin %}
            <a href="/courses/add" class="btn btn-primary">Add New Course</a>
        {% endif %}
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Link</th>
                    {% if session.is_admin %}
                        <th scope="col" class="text-center">Actions</th>
                    {% endif %}
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course[1] }}</td>
                    <td><a href="{{ course[2] }}" target="_blank" class="btn btn-sm btn-outline-primary">Watch on YouTube</a></td>
                    
                    {% if session.is_admin %}
                    <td class="text-center">
                        <a href="/courses/edit/{{ course[0] }}" class="btn btn-sm btn-warning me-1">Edit</a>
                        <a href="/courses/delete/{{ course[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
                    </td>
                    {% endif %}
                </tr>
                {% else %}
                <tr>
                    <td colspan="{% if session.is_admin %}3{% else %}2{% endif %}" class="text-center">No courses have been added yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>

<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
  crossorigin="anonymous">
</script>
</body>
</html>
